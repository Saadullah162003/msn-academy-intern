<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Verification</title>

  <link rel="stylesheet" href="styles/certificate.css">
  <style>
    /* === CERTIFICATE PREVIEW === */
    .certificate-preview {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }

    .certificate-preview img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* === OVERLAY TEXT === */
    .cert-overlay {
      position: absolute;
      left: 50%;         /* center horizontally */
      top: 50%;          /* adjust this for correct vertical position */
      transform: translate(-50%, -50%);
      text-align: center;
      color: #004AAD;    /* âœ… Replace with the exact color used on your design */
      font-family: 'Schibsted Grotesk', sans-serif;
      pointer-events: none;
    }
    .cert-overlay h3 {
      font-size: 2.4rem;  /* adjust for size on your certificate */
      margin: 0;
      font-weight: 700;
    }
    .cert-overlay p {
      font-size: 1.6rem;
      margin: 0;
    }

    /* === DETAILS / FORM === */
    .certificate-details {
      margin-top: 1rem;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <!-- Certificate Preview -->
  <div class="certificate-preview">
    <img id="certificateImage"
         src="images/Certificates Designs/default.png"
         alt="Certificate Preview">

    <!-- Dynamic Name & Course -->
    <div id="certOverlay" class="cert-overlay">
      <h3 id="overlayName">Your Name Here</h3>
      <p id="overlayCourse">Course Name Here</p>
    </div>
  </div>

  <!-- Certificate Details (optional right-side panel) -->
  <div id="certificateDetails" class="certificate-details" style="display:none;">
    <p><strong>Name:</strong> <span id="certName"></span></p>
    <p><strong>Course:</strong> <span id="certCourse"></span></p>
    <p><strong>Completion Date:</strong> <span id="certDate"></span></p>
    <p><strong>Certificate Number:</strong> <span id="certNumber"></span></p>
    <p><strong>Role:</strong> <span id="certRole"></span></p>
  </div>

  <!-- Error Message -->
  <div id="certError" class="cert-error" style="color:red;"></div>

  <script>
    // === Example Verification Handler ===
    // Replace this with your actual fetch logic
    async function verifyCertificate() {
      try {
        // Simulated API response
        const data = {
          name: "Jane Doe",
          course: "Advanced JavaScript",
          completionDate: "2025-09-01",
          certificateNumber: "MSN-2025-001",
          role: "Student"
        };

        // Update overlay text
        document.getElementById("overlayName").textContent  = data.name;
        document.getElementById("overlayCourse").textContent = data.course;

        // Update details panel
        document.getElementById("certName").textContent   = data.name;
        document.getElementById("certCourse").textContent = data.course;
        document.getElementById("certDate").textContent   = data.completionDate;
        document.getElementById("certNumber").textContent = data.certificateNumber;
        document.getElementById("certRole").textContent   = data.role;

        document.getElementById("certificateDetails").style.display = "block";
        document.getElementById("certError").textContent = "";
      } catch (error) {
        document.getElementById("certError").textContent =
          "Error verifying certificate. Please try again.";
      }
    }

    // Auto-run for demo (remove in production)
    verifyCertificate();
  </script>
</body>
</html>
